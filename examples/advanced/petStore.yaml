  "components": {
    "schemas": {
      "LicenseType": {
        "type": "string",
        "enum": ["SETUP", "DEMO", "FULL"]
      },
      "License": {
        "type": "object",
        "properties": {
          "id": {
            "type": "number"
          },
          "activationDate": {
            "format": "date-time",
            "type": "string",
            "nullable": true
          },
          "durationDays": {
            "type": "integer"
          },
          "lastActivationDate": {
            "format": "date-time",
            "type": "string",
            "nullable": true
          },
          "includedWeldCredits": {
            "type": "integer"
          },
          "type": {
            "allOf": [
              {
                "$ref": "#/components/schemas/LicenseType"
              }
            ]
          },
          "isDeactivated": {
            "type": "boolean"
          },
          "expirationDate": {
            "format": "date-time",
            "type": "string"
          },
          "isActive": {
            "type": "boolean"
          }
        },
        "required": [
          "id",
          "activationDate",
          "durationDays",
          "lastActivationDate",
          "includedWeldCredits",
          "type",
          "isDeactivated",
          "expirationDate",
          "isActive"
        ]
      },
      "Tenant": {
        "type": "object",
        "properties": {
          "id": {
            "type": "number"
          },
          "shortName": {
            "type": "string"
          },
          "name": {
            "type": "string"
          },
          "emailsAllowed": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "emailsDenied": {
            "type": "array",
            "items": {
              "type": "string"
            }
          },
          "domainsAllowed": {
            "type": "array",
            "items": {
              "type": "string"
            }
          }
        },
        "required": ["id", "shortName", "name", "emailsAllowed", "emailsDenied", "domainsAllowed"]
      },
      "Reseller": {
        "type": "object",
        "properties": {
          "id": {
            "type": "number"
          },
          "name": {
            "type": "string"
          }
        },
        "required": ["id", "name"]
      },
      "GetLicenseResponse": {
        "type": "object",
        "properties": {
          "id": {
            "type": "number"
          },
          "activationDate": {
            "format": "date-time",
            "type": "string",
            "nullable": true
          },
          "durationDays": {
            "type": "number"
          },
          "lastActivationDate": {
            "format": "date-time",
            "type": "string",
            "nullable": true
          },
          "includedWeldCredits": {
            "type": "number"
          },
          "type": {
            "allOf": [
              {
                "$ref": "#/components/schemas/LicenseType"
              }
            ]
          },
          "isDeactivated": {
            "type": "boolean"
          },
          "tenant": {
            "nullable": true,
            "allOf": [
              {
                "$ref": "#/components/schemas/Tenant"
              }
            ]
          },
          "reseller": {
            "nullable": true,
            "allOf": [
              {
                "$ref": "#/components/schemas/Reseller"
              }
            ]
          }
        },
        "required": [
          "id",
          "activationDate",
          "durationDays",
          "lastActivationDate",
          "includedWeldCredits",
          "type",
          "isDeactivated",
          "tenant",
          "reseller"
        ]
      },
      "CreateLicenseDto": {
        "type": "object",
        "properties": {
          "resellerId": {
            "type": "number"
          },
          "durationDays": {
            "type": "number"
          },
          "lastActivationDate": {
            "format": "date-time",
            "type": "string",
            "nullable": true
          },
          "includedWeldCredits": {
            "type": "number"
          },
          "type": {
            "allOf": [
              {
                "$ref": "#/components/schemas/LicenseType"
              }
            ]
          }
        },
        "required": ["resellerId", "durationDays", "lastActivationDate", "includedWeldCredits", "type"]
      },
      "ActivateLicenseDto": {
        "type": "object",
        "properties": {
          "tenantId": {
            "type": "number"
          }
        },
        "required": ["tenantId"]
      },
      "UpdateLicenseDto": {
        "type": "object",
        "properties": {
          "resellerId": {
            "type": "number"
          },
          "durationDays": {
            "type": "number"
          },
          "lastActivationDate": {
            "format": "date-time",
            "type": "string",
            "nullable": true
          },
          "includedWeldCredits": {
            "type": "number"
          },
          "type": {
            "allOf": [
              {
                "$ref": "#/components/schemas/LicenseType"
              }
            ]
          }
        },
        "required": ["resellerId", "durationDays", "lastActivationDate", "includedWeldCredits", "type"]
      },
      "CreateResellerDto": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string"
          }
        },
        "required": ["name"]
      },
      "UpdateResellerDto": {
        "type": "object",
        "properties": {
          "name": {
            "type": "string"
          }
        },
        "required": ["name"]
      },
      "WeldPackType": {
